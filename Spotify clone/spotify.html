<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Just go with the flow </title>
    <link rel="stylesheet" href="spotify styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/46a8eedb8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <p>navbar</p>
        </div>
        <ul>
            <li class="brand"><img src="Spotify_App_Logo.svg.png " alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
    <div class="songlist"></div>
    <h1>Best of NCS - No Copyright Sounds</h1>
    <div class="songItemContainer">
    <div class="songItem">
        <img src="letmelove.jpg" alt="1">
        <span>Let me Love You</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i id="1"   class="fa-solid fa-circle-play"></i></span></span>
    </div>
    <div class="songItem">
        <img src="Channa ve.jpeg" alt="2">
        <span>Channa Ve</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i id="2"  class="fa-solid fa-circle-play"></i></span></span>
    </div>
    <div class="songItem">
        <img src="Night changes.jpg" alt="3">
        <span>Night Changes</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
    </div>
    <div class="songItem">
        <img src="apna banale.jpeg" alt="4">
        <span>Apna bana le</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
    </div>
    <div class="songItem">
        <img src="heat waves.jpg" alt="5">
        <span>Heat Waves</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
    </div>
    <div class="songItem">
        <img src="hum marjayenge.jpeg" alt="6">
        <span>Hum Mar Jayenge</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
    </div>
    <div class="songItem">
        <img src="believer.jpeg" alt="7">
        <span>Believer</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
    </div>
    <div class="songItem">
        <img src="tumse milke.jpg" alt="8">
        <span>Tumse Milke</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i class="fa-solid fa-circle-play"></i></span></span>
    </div>
    </div>
    </div>
    <div class="songbanner"></div>
</div>
    <div class="bottom">
          <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
          <div class="icons"></div>
          <i class="fa-sharp fa-solid fa-backward-step"></i>
          <i class="fa-sharp fa-solid fa-play" id="master-play"></i>
          <i class="fa-sharp fa-solid fa-forward-step"></i>
    </div> 
    <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span> 
    </div>
</div>

    <script src="spotify.js"></script>
</body>
</html>
